<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dismissal Admin</title>
</head>
<body>
  <div id="title">
    <h2>ADMIN PAGE</h2>
  </div>
  <div id="pages">
    <div class="page" id="page-student">
      <h3>Student</h3>
      <button id="btn-new-student">New Student</button>
      <button id="btn-edit-student">Edit Student</button>
    </div>
    <div class="page hidden" id="page-new-student">
      <h3>New Student</h3>
      <div id="new-student-form">
        <input autocomplete="off" type="text" id="i-first-name" placeholder="First name">
        <input autocomplete="off" type="text" id="i-last-name" placeholder="Last name">
        <input autocomplete="off" type="text" id="i-grade" placeholder="Grade">
        <p><red>IMPORTANT:</red> <br> If there are two or more cars or buses, separate by comma. <br>Example: 123, 456 / A, B</p>
        <input autocomplete="off" type="text" id="i-car" placeholder="Car (numbers only)">
        <input autocomplete="off" type="text" id="i-bus" placeholder="Bus (letters only)">
        <div class="button-menu">
          <button id="btn-new-student-ok">OK</button>
          <button id="btn-new-student-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div class="page hidden" id="page-edit-student">
      <h3>Edit Student</h3>
      <div id="div-search">
        <input autocomplete="off" type="text" id="i-search-student" placeholder="Search by first name">
        <div class="button-menu">
          <button id="btn-search">Search</button>
          <button id="btn-search-cancel">Cancel</button>
        </div>
        <div id="list-result"></div>
      </div>
      <div id="div-edit-student" class="hidden">
        <h3 id="edit-student-name"></h3>
          
        <div id="edit-student-form">
          <p>IMPORTANT: <br> If there are two or more cars or buses, separate by comma. <br>Example: 123, 456 / A, B</p>
          <label for="edit-student-car">Car (numbers only)</label>
          <input autocomplete="off" type="text" id="edit-student-car">
          
          <label for="edit-student-bus">Bus (letters only)</label>
          <input autocomplete="off" type="text" id="edit-student-bus">
        </div>
         
        <div class="button-menu">
          <button id="btn-ok-edit">Edit</button>
          <button id="btn-cancel-edit">Cancel</button>
        </div>     
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

  <script src="admin.js"></script>
</body>
</html>
